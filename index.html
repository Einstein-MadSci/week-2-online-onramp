<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <form action="">
          <div class="left">
            <h2 class="pink-text">
              CONTACT<br />US<br />
              <div class="underline"></div>
            </h2>
          </div>
          <div class="right">
            <input
              class="text-boxes"
              id="name-box"
              type="text"
              placeholder="NAME"
            />
            <input
              class="text-boxes"
              id="email-box"
              type="email"
              placeholder="EMAIL"
            />
            <input
              class="text-boxes"
              id="phonenumber-box"
              type="text"
              placeholder="PHONE NUMBER"
            />
            <input
              class="text-boxes"
              id="message-box"
              type="text"
              placeholder="MESSAGE"
            />
            <div class="buttons">
              <button class="pink-text" id="cancel-btn">
                <strong>CANCEL</strong>
              </button>
              <button class="pink-text" id="submit-btn">
                <strong>SEND</strong>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="./frontend/script.js"></script>
</html>
